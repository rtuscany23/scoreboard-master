<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="app.js"></script>
  <title>Scoreboard</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-12 bg-dark text-white">
          <h1>Scoreboard ya</h1>

        </div>
      </div>
    </div>
  </header>
  <main>


    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card" style="width: 50%;">
            <div class="card-body text-center">
              <h5 class="card-title">Create Player </h5>


              <form class="d-flex space-between" id="playerCreate" onsubmit="setPlayer(event)">

                <div>
                  <label for="name">Player Name:</label>
                  <input type="text" name="playerName" required>
                </div>
                <button type="submit">ok</button>
              </form>


            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="card" style="width: 50%;">
            <div class="card-body text-center">
              <h5 class="card-title">Player </h5>
              <h3>Score:</h3>
              <h1 id="score">0</h1>
              <button type="button" class="btn btn-primary" onclick="onePoint()">1-Pt</button>
              <button type="button" class="btn btn-primary" onclick="twoPoint()">2-Pt</button>
              <button type="button" class="btn btn-primary" onclick="threePoint()">3-Pt</button>
              <button type="button" class="btn btn-primary" onclick="sixPoint()">6-Pt</button>
              <button type="button" class="btn btn-danger" onclick="resetAll()">RESET ALL</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>
  <footer></footer>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
    defer></script>
</body>

</html>
